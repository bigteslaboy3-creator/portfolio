  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --bg-gradient: radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.15), transparent 25%), 
                      radial-gradient(circle at 85% 30%, rgba(34, 211, 238, 0.15), transparent 25%);
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --primary: #6366f1;
      --accent: #06b6d4;
      --border: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(15, 23, 42, 0.6);
      --nav-bg: rgba(15, 23, 42, 0.85);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --input-bg: #f1f5f9;
      --border: rgba(0, 0, 0, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: var(--bg-gradient);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    .container { max-width: 1100px; margin: auto; padding: 0 20px; }

    /* HEADER */
    .header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: var(--nav-bg); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border); padding: 15px 0;
    }
    .nav-container { display: flex; justify-content: space-between; align-items: center; }
    .logo span { color: var(--primary); }
    .logo { color: var(--text-primary); font-size: 1.5rem; text-decoration: none; font-weight:800; }
    
    .navbar { display: flex; gap: 20px; align-items: center; }
    .navbar a { color: var(--text-secondary); font-weight: 500; text-decoration: none; transition: 0.3s; padding: 8px 12px; border-radius: 8px; }
    .navbar a:hover, .navbar a.active { color: var(--primary); background: rgba(99, 102, 241, 0.1); }

    .nav-actions { display: flex; gap: 15px; align-items: center; }
    #menu-icon { display: none; font-size: 1.8rem; cursor: pointer; }

    /* CONTACT SECTION */
    section { padding: 120px 0 50px; }
    .heading { text-align: center; margin-bottom: 40px; font-size: 2.2rem; }
    .heading span { color: var(--primary); }

    .contact-wrapper {
      display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px;
    }

    /* BOX STYLES (Desktop) */
    .contact-info, .contact-form {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px; padding: 35px;
    }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { margin-bottom: 20px; }
    
    label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
    input, textarea {
      width: 100%; background: var(--input-bg);
      border: 1px solid var(--border); padding: 14px;
      border-radius: 10px; color: var(--text-primary);
      font-family: inherit;
    }

    .submit-btn {
      width: 100%; padding: 15px; border: none; border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white; font-weight: 600; cursor: pointer;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 850px) {
      .container { padding: 0 15px; } 
      .contact-wrapper { grid-template-columns: 1fr; gap: 20px; }
      
      .contact-info, .contact-form {
        background: transparent;
        border: none;
        padding: 10px 0;
      }

      .form-row { grid-template-columns: 1fr; gap: 0; } 
      .heading { font-size: 1.8rem; margin-bottom: 20px; }
      
      input, textarea {
        background: var(--card-bg);
        border: 1px solid var(--border);
      }

      /* Mobile Nav Logic */
      #menu-icon { display: block; }
      .navbar {
        position: absolute; top: 100%; left: 0; width: 100%;
        background: var(--nav-bg); flex-direction: column; padding: 20px;
        border-bottom: 1px solid var(--border); transform: translateY(-200%);
        transition: 0.3s; opacity: 0;
      }
      .navbar.open { transform: translateY(0); opacity: 1; }
    }

    footer {
      text-align: center; padding: 40px 20px;
      border-top: 1px solid var(--border);
      background: var(--nav-bg); color: var(--text-secondary);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }
  </style>
</head>
<body>

  <script>
    /* --- THEME TOGGLE --- */
    const themeBtn = document.getElementById('themeToggle');
    const icon = themeBtn.querySelector('i');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'light') {
      root.setAttribute('data-theme', 'light');
      icon.className = 'bx bx-sun';
    }

    themeBtn.addEventListener('click', () => {
      if (root.hasAttribute('data-theme')) {
        root.removeAttribute('data-theme');
        icon.className = 'bx bx-moon';
        localStorage.setItem('theme', 'dark');
      } else {
        root.setAttribute('data-theme', 'light');
        icon.className = 'bx bx-sun';
        localStorage.setItem('theme', 'light');
      }
    });

    /* --- MOBILE MENU --- */
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.getElementById('navbar');

    menuIcon.addEventListener('click', () => {
      navbar.classList.toggle('open');
      menuIcon.classList.toggle('bx-x');
    });
  </script>
